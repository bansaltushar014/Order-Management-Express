
    <div class="row">
        <div class="col"></div>
        <div class="col">


            <form ng-submit="submit()" ng-controller="postOrderCtrl">
                <div class="form-group">
                    <label for="exampleInputDate">Order Due Date</label>
                    <input type="date" name="orderDueDate" ng-model="orderDueDate" class="form-control" id="exampleInputDate"
                         placeholder="Date">
                </div>
                <div class="form-group">
                    <label for="exampleInputBuyer">Customer buyer Name</label>
                    <input type="text" name="customerBuyerName" ng-model="customerBuyerName" class="form-control" id="exampleInputBuyer"
                        placeholder="Buyer Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputAddress">Customer Address</label>
                    <input type="text" name="customerAddress" ng-model="customerAddress" class="form-control" id="exampleInputAddress"
                        placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="exampleInputPhone">Customer Phone</label>
                    <input type="text" name="customerPhone" ng-model="customerPhone" class="form-control" id="exampleInputPhone"
                        placeholder="Phone">
                </div>
                <div class="form-group">
                    <label for="exampleInputOrderTotal">Order Total</label>
                    <input type="text" name="orderTotal" ng-model="orderTotal" class="form-control" id="exampleInputOrderTotal"
                        placeholder="Total">
                </div>
                <div class="form-group form-check">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
        <div class="col"></div>
    </div>
